plugins {
    id 'java'
    id 'maven'
}

ext {
    grpcVersion = '1.12.0'
}

group 'com.shahinnazarov.training'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "io.grpc:grpc-netty:${grpcVersion}"
    compile "io.grpc:grpc-protobuf:${grpcVersion}"
    compile "io.grpc:grpc-stub:${grpcVersion}"
    compile "com.shahinnazarov.training:grpc-gen:1.0.0"
    runtime 'io.netty:netty-tcnative-boringssl-static:2.0.20.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.shahinnazarov.training.grpc.server.ServerApp'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}